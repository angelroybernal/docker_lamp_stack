version: '3'
services:
    php-apache:
        build:
            context: ./php-apache
        ports:
            - 8080:80
        volumes:
            - ./DocumentRoot:/var/www/html
        links:
            - 'mariadb'
    mariadb:
        image: mariadb:10.1
        volumes:
            - mariadb:/var/lib/mysql
        environment:
            TZ: "America/Panama"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "toor"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpwd'
            MYSQL_DATABASE: 'testdb'
volumes:
    mariadb:
